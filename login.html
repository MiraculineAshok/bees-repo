<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bees - Face to Face Interview Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            min-height: 100vh;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem 2rem;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .logo img {
            filter: brightness(0) invert(1);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .avatar { width: 36px; height: 36px; background: #111; color:#fff; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:700; cursor:pointer; user-select:none; }
        .avatar-menu { position:absolute; right:16px; top:56px; background:#fff; color:#000; border:1px solid #e5e7eb; border-radius:8px; box-shadow:0 10px 20px rgba(0,0,0,0.1); display:none; min-width:140px; z-index:150; }
        .avatar-menu button { width:100%; background:#fff; border:none; text-align:left; padding:10px 12px; cursor:pointer; }
        .avatar-menu button:hover { background:#f3f4f6; }
        
        .user-name {
            font-weight: 600;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .login-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .login-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .admin-dashboard-btn {
            background: rgba(255, 0, 0, 0.2);
            color: white;
            border: 2px solid rgba(255, 0, 0, 0.5);
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-decoration: none;
            display: inline-block;
        }
        
        .admin-dashboard-btn:hover {
            background: rgba(255, 0, 0, 0.3);
            border-color: rgba(255, 0, 0, 0.7);
            transform: translateY(-2px);
        }
        
        .interviewer-dashboard-btn {
            background: rgba(37, 99, 235, 0.2);
            color: white;
            border: 2px solid rgba(37, 99, 235, 0.5);
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-decoration: none;
            display: inline-block;
        }
        
        .interviewer-dashboard-btn:hover {
            background: rgba(37, 99, 235, 0.3);
            border-color: rgba(37, 99, 235, 0.7);
            transform: translateY(-2px);
        }
        
        .admin-dashboard-btn.hidden,
        .interviewer-dashboard-btn.hidden {
            display: none;
        }
        
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            padding: 2rem;
        }
        
        .hero-section {
            text-align: center;
            padding: 4rem 2rem;
            color: white;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 800px;
            width: 100%;
        }
        
        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            line-height: 1.2;
        }
        
        .hero-subtitle {
            font-size: 1.3rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .cta-button {
            background: #dc2626;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dashboard-link {
            background: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dashboard-link:hover {
            background: #1d4ed8;
            color: white;
            text-decoration: none;
            transform: translateY(-2px);
        }
        
        .cta-button:hover {
            background: #b91c1c;
            transform: translateY(-2px);
        }
        
        .cta-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #start-interview-main-btn.hidden {
            display: none;
        }
        
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
            font-weight: 600;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .hidden {
            display: none !important;
        }
        
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .main-container {
                padding: 1rem;
            }
            
            .hero-section {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <img src="/logo1.png" alt="BEES Logo" style="height: 40px; width: auto;">
            </a>
            <div class="user-info" style="position:relative">
                <a href="/admin-dashboard.html" id="admin-dashboard-btn" class="admin-dashboard-btn hidden">Admin Dashboard</a>
                <a href="/interviewer-dashboard.html" id="interviewer-dashboard-btn" class="interviewer-dashboard-btn hidden">Interviewer Dashboard</a>
                <div id="avatar" class="avatar hidden">U</div>
                <div id="avatar-menu" class="avatar-menu">
                    <button id="logout-btn-dropdown">Logout</button>
                </div>
                <button id="login-btn" class="login-btn">Sign in with Zoho</button>
            </div>
        </div>
    </header>

    <main class="main-container">
        <section class="hero-section">
            <h1 class="hero-title">"And, the art of great conversation starts when the interviewers never ask the same question more than once!"</h1>
            <p class="hero-description">
                From pre-populated banks to live question tracking, make every interview smarter and sharper.
            </p>
            <div class="action-buttons">
                <button id="start-interview-main-btn" class="cta-button hidden">Start Interview</button>
            </div>
            <div id="status" class="status"></div>
        </section>

    </main>

    <script src="shared-auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
