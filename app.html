<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bees App</title>
    <style>
        :root { --header-height: 64px; }
        body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: #ffffff; color: #000; }
        .app-header { position: fixed; top: 0; left: 0; right: 0; height: var(--header-height); display: flex; align-items: center; justify-content: space-between; padding: 0 1rem; border-bottom: 1px solid #e5e5e5; background: #fff; z-index: 10; }
        .brand { font-weight: 700; }
        .nav-actions { display: flex; gap: 0.5rem; align-items: center; }
        .btn { border: 1px solid #000; background: #000; color: #fff; padding: 0.5rem 0.75rem; border-radius: 4px; cursor: pointer; }
        .btn.secondary { background: #fff; color: #000; }
        .app-main { position: fixed; top: var(--header-height); left: 0; right: 0; bottom: 0; }
        .view { position: absolute; inset: 0; border: 0; width: 100%; height: 100%; opacity: 0; pointer-events: none; transition: opacity 200ms ease; background: #fff; }
        .view.active { opacity: 1; pointer-events: auto; }
    </style>
    <script>
        function setActive(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            const target = document.getElementById(id);
            if (target) target.classList.add('active');
        }

        function loadView(id, src) {
            const el = document.getElementById(id);
            if (el && !el.dataset.loaded) {
                el.src = src;
                el.dataset.loaded = '1';
            }
            setActive(id);
        }

        function init() {
            // Default to admin dashboard
            loadView('admin', 'admin-dashboard.html?embed=1');
            document.getElementById('btn-admin').onclick = () => loadView('admin', 'admin-dashboard.html?embed=1');
            document.getElementById('btn-interviewer').onclick = () => loadView('interviewer', 'interviewer-dashboard.html?embed=1');
            document.getElementById('btn-start-interview').onclick = () => loadView('interview', 'interview-session.html?embed=1');
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
    </head>
<body>
    <header class="app-header">
        <div class="brand">Bees</div>
        <div class="nav-actions">
            <button id="btn-admin" class="btn secondary">Admin Dashboard</button>
            <button id="btn-interviewer" class="btn secondary">Interviewer Dashboard</button>
            <button id="btn-start-interview" class="btn">Start Interview</button>
        </div>
    </header>
    <main class="app-main">
        <iframe id="admin" class="view"></iframe>
        <iframe id="interviewer" class="view"></iframe>
        <iframe id="interview" class="view"></iframe>
    </main>
</body>
</html>
