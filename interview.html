<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview - Student Management</title>
    <link rel="stylesheet" href="/interview.css">
    <style>
        .auth-header { padding: 0.5rem 1rem; }
        .auth-header .logo { font-size: 1.25rem; }
        .back-arrow { text-decoration: none; color: #111827; font-size: 1.25rem; }
        .sub-header { max-width: 1200px; margin: 0 auto; padding: 0.5rem 1rem; }
    </style>
</head>
<body>
    <!-- User Authentication Header -->
    <header class="auth-header">
        <div class="auth-header-content">
            <a href="/" class="logo">Bees</a>
            <div class="user-info">
                <span id="user-name" class="user-name hidden"></span>
                <button id="login-btn" class="login-btn">Sign in with Zoho</button>
            </div>
        </div>
    </header>

    <div class="sub-header">
        <a href="/" class="back-arrow" title="Back to Dashboard">‚Üê</a>
    </div>

    <div class="container">
        <div class="header">
            <h1>Interview Portal</h1>
            <p>Search for existing students or create new student records</p>
        </div>

        

        <!-- Error and Loading Messages -->
        <div id="error-message" class="error-message hidden"></div>
        <div id="loading-message" class="loading hidden">Searching...</div>

        <!-- Session & Search (Combined) -->
        <div class="card">
            <div class="session-section">
                <div class="form-group">
                    <label for="session-select">Interview Session <span style="color:#dc2626">*</span></label>
                    <select id="session-select" required>
                        <option value="">Loading sessions...</option>
                    </select>
                    <div id="session-error" class="error-message hidden"></div>
                </div>
            </div>

            <div class="search-section" style="margin-top: 1rem;">
                <div class="form-group">
                    <label for="zeta-id">Zeta ID:</label>
                    <input type="text" id="zeta-id" placeholder="Enter Zeta ID (e.g., ZETA001)" required>
                    <div id="zeta-error" class="error-message hidden"></div>
                </div>
                <button id="search-btn" class="search-btn">Search for Student</button>
            </div>
        </div>

        <!-- Student Information Display -->
        <div id="student-info" class="card student-info hidden">
            <!-- Student information will be populated here -->
        </div>

        <!-- New Student Form -->
        <div id="new-student-form-container" class="card new-student-form hidden">
            <h3>Create New Student</h3>
            <form id="new-student-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="new-zeta-id">Zeta ID *</label>
                        <input type="text" id="new-zeta-id" required>
                    </div>
                    <div class="form-group">
                        <label for="new-first-name">First Name *</label>
                        <input type="text" id="new-first-name" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="new-last-name">Last Name *</label>
                        <input type="text" id="new-last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="new-email">Email *</label>
                        <input type="email" id="new-email" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="new-phone">Phone</label>
                        <input type="tel" id="new-phone">
                    </div>
                    <div class="form-group">
                        <label for="new-address">Address</label>
                        <input type="text" id="new-address">
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Create Student & Start Interview</button>
            </form>
        </div>
    </div>

    <script src="/shared-auth.js"></script>
    <script src="/interview.js"></script>
</body>
</html>
