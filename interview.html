<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview - Student Management</title>
    <link rel="stylesheet" href="/interview.css">
    <style>
        .auth-header { padding: 0.5rem 1rem; }
        .auth-header .logo { font-size: 1.25rem; }
        .back-arrow { text-decoration: none; color: #111827; font-size: 1.25rem; }
        .sub-header { max-width: 1200px; margin: 0 auto; padding: 0.5rem 1rem; }
        /* Make session select match input look and taller */
        #session-select {
            width: 100%;
            padding: 0.6rem 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 1rem;
            background: #ffffff;
        }
        #session-select:focus { outline: none; border-color: #111827; }
        .error-message { color: #dc2626; font-size: 0.85rem; margin-top: 0.25rem; }
        .avatar { width: 36px; height: 36px; background: #2d3748; color: #ffffff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; cursor: pointer; user-select: none; }
        .avatar-menu { position: absolute; right: 16px; top: 56px; background: #ffffff; border: 1px solid #e5e7eb; border-radius: 8px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); display: none; min-width: 140px; z-index: 150; }
        .avatar-menu button { width: 100%; background: #ffffff; border: none; text-align: left; padding: 10px 12px; cursor: pointer; }
        .avatar-menu button:hover { background: #f3f4f6; }
    </style>
</head>
<body>
    <!-- User Authentication Header -->
    <header class="auth-header">
        <div class="auth-header-content">
            <a href="/" class="logo">Bees</a>
            <div class="user-info" style="position:relative">
                <div id="avatar" class="avatar hidden">U</div>
                <div id="avatar-menu" class="avatar-menu">
                    <button id="logout-btn-dropdown">Logout</button>
                </div>
                <span id="user-name" class="user-name hidden"></span>
                <button id="login-btn" class="login-btn">Sign in with Zoho</button>
            </div>
        </div>
    </header>

    <div class="sub-header">
        <a href="/" class="back-arrow" title="Back to Dashboard">‚Üê</a>
    </div>

    <div class="container">
        <div class="header">
            <h1>Interview Portal</h1>
            <p>Search for existing students or create new student records</p>
        </div>

        

        <!-- Error and Loading Messages -->
        <div id="error-message" class="error-message hidden"></div>
        <div id="loading-message" class="loading hidden">Searching...</div>

        <!-- Session & Search (Combined) -->
        <div class="card">
            <div class="session-section">
                <div class="form-group">
                    <label for="session-select">Interview Session <span style="color:#dc2626">*</span></label>
                    <select id="session-select" required>
                        <option value="">Loading sessions...</option>
                    </select>
                    <div id="session-error" class="error-message hidden"></div>
                </div>
            </div>

            <div class="search-section" style="margin-top: 1rem;">
                <div class="form-group">
                    <label for="zeta-id">Zeta ID:</label>
                    <input type="text" id="zeta-id" placeholder="Enter Zeta ID (e.g., ZETA001)" required>
                    <div id="zeta-error" class="error-message hidden"></div>
                </div>
                <button id="search-btn" class="search-btn">Search for Student</button>
            </div>
        </div>

        <!-- Student Information Display -->
        <div id="student-info" class="card student-info hidden">
            <!-- Student information will be populated here -->
        </div>

        <!-- New Student Form -->
        <div id="new-student-form-container" class="card new-student-form hidden">
            <h3>Create New Student</h3>
            <form id="new-student-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="new-zeta-id">Zeta ID *</label>
                        <input type="text" id="new-zeta-id" required>
                    </div>
                    <div class="form-group">
                        <label for="new-first-name">First Name *</label>
                        <input type="text" id="new-first-name" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="new-last-name">Last Name *</label>
                        <input type="text" id="new-last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="new-email">Email *</label>
                        <input type="email" id="new-email" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="new-phone">Phone</label>
                        <input type="tel" id="new-phone">
                    </div>
                    <div class="form-group">
                        <label for="new-address">Address</label>
                        <input type="text" id="new-address">
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Create Student & Start Interview</button>
            </form>
        </div>
    </div>

    <script src="/shared-auth.js"></script>
    <script src="/interview.js"></script>
    <script>
        // Back arrow confirmation popup
        (function(){
            const back = document.querySelector('.back-arrow');
            if (!back) return;
            back.addEventListener('click', function(e){
                e.preventDefault();
                const target = this.getAttribute('href') || '/';
                const modal = document.createElement('div');
                modal.style.cssText = 'position:fixed;inset:0;background:rgba(0,0,0,0.35);display:flex;align-items:center;justify-content:center;z-index:2000;';
                modal.innerHTML = `
                    <div style="background:#fff;border:1px solid #e5e7eb;border-radius:8px;min-width:280px;max-width:90%;padding:16px;box-shadow:0 10px 20px rgba(0,0,0,0.15)">
                        <div style="font-weight:600;margin-bottom:8px;color:#111827">Exit Interview?</div>
                        <div style="font-size:14px;color:#374151;margin-bottom:12px">Are you sure you want to leave this page? Unsaved changes may be lost.</div>
                        <div style="display:flex;gap:8px;justify-content:flex-end">
                            <button id="cnf-cancel" style="border:1px solid #e5e7eb;background:#fff;padding:6px 10px;border-radius:6px;cursor:pointer">Cancel</button>
                            <button id="cnf-exit" style="background:#dc2626;color:#fff;border:none;padding:6px 10px;border-radius:6px;cursor:pointer">Exit</button>
                        </div>
                    </div>`;
                document.body.appendChild(modal);
                modal.querySelector('#cnf-cancel').onclick = ()=> modal.remove();
                modal.querySelector('#cnf-exit').onclick = ()=> { window.location.href = target; };
            });
        })();
    </script>
</body>
</html>
