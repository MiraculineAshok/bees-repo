<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="80" fill="#f8f9fa"/>
  
  <!-- Television Icon -->
  <g transform="translate(20, 10)">
    <!-- TV Body -->
    <rect x="0" y="8" width="40" height="25" rx="3" fill="#2C3E50"/>
    
    <!-- TV Antennae -->
    <path d="M8 8 Q8 4 12 4" stroke="#2C3E50" stroke-width="2" fill="none"/>
    <circle cx="12" cy="4" r="1.5" fill="#2C3E50"/>
    <path d="M32 8 Q32 4 28 4" stroke="#2C3E50" stroke-width="2" fill="none"/>
    <circle cx="28" cy="4" r="1.5" fill="#2C3E50"/>
    
    <!-- Screen Area -->
    <rect x="3" y="11" width="34" height="19" rx="2" fill="#34495e"/>
    
    <!-- Human Heads/Speech Bubbles -->
    <!-- Left Head -->
    <g transform="translate(8, 15)">
      <!-- Head -->
      <ellipse cx="0" cy="0" rx="4" ry="5" fill="#E74C3C"/>
      <!-- Eye -->
      <circle cx="-1" cy="-1" r="0.8" fill="#2C3E50"/>
      <!-- Ear -->
      <path d="M-4 -2 Q-5 -1 -4 0" stroke="#2C3E50" stroke-width="0.5" fill="none"/>
      <!-- Speech Bubble -->
      <path d="M0 5 L-2 8 L2 8 Z" fill="#E74C3C"/>
    </g>
    
    <!-- Right Head -->
    <g transform="translate(32, 15)">
      <!-- Head -->
      <ellipse cx="0" cy="0" rx="4" ry="5" fill="#E74C3C"/>
      <!-- Eye -->
      <circle cx="1" cy="-1" r="0.8" fill="#2C3E50"/>
      <!-- Ear -->
      <path d="M4 -2 Q5 -1 4 0" stroke="#2C3E50" stroke-width="0.5" fill="none"/>
      <!-- Speech Bubble -->
      <path d="M0 5 L-2 8 L2 8 Z" fill="#E74C3C"/>
    </g>
  </g>
  
  <!-- BEES Text -->
  <text x="80" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">BEES</text>
</svg>
