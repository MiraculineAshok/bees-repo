<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Bank Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .error { color: red; }
        .success { color: green; }
        .question-item { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Question Bank Test Page</h1>
    
    <div class="test-section">
        <h2>Test 1: Load Question Bank Data</h2>
        <button onclick="testLoadQuestionBank()">Load Question Bank</button>
        <div id="question-bank-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Load Categories</h2>
        <button onclick="testLoadCategories()">Load Categories</button>
        <div id="categories-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Test Question Selection</h2>
        <button onclick="testQuestionSelection()">Test Question Selection</button>
        <div id="selection-result"></div>
    </div>

    <script>
        async function testLoadQuestionBank() {
            const resultDiv = document.getElementById('question-bank-result');
            resultDiv.innerHTML = 'Loading...';
            
            try {
                console.log('üîç Testing question bank API...');
                const response = await fetch('/api/question-bank');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('Response result:', result);
                
                if (result.success) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Success! Loaded ${result.data.length} questions</div>`;
                    resultDiv.innerHTML += '<h3>Questions:</h3>';
                    result.data.forEach((q, i) => {
                        resultDiv.innerHTML += `<div class="question-item">
                            <strong>Q${i+1}:</strong> ${q.question}<br>
                            <small>Category: ${q.category} | Times Asked: ${q.times_asked}</small>
                        </div>`;
                    });
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Error: ${result.error}</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        async function testLoadCategories() {
            const resultDiv = document.getElementById('categories-result');
            resultDiv.innerHTML = 'Loading...';
            
            try {
                console.log('üîç Testing categories API...');
                const response = await fetch('/api/question-bank/categories');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('Response result:', result);
                
                if (result.success) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Success! Loaded ${result.data.length} categories</div>`;
                    resultDiv.innerHTML += '<h3>Categories:</h3>';
                    result.data.forEach(cat => {
                        resultDiv.innerHTML += `<div class="question-item">
                            <strong>${cat.category}</strong> (${cat.question_count} questions)
                        </div>`;
                    });
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Error: ${result.error}</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        async function testQuestionSelection() {
            const resultDiv = document.getElementById('selection-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // First load questions
                const response = await fetch('/api/question-bank');
                const result = await response.json();
                
                if (result.success && result.data.length > 0) {
                    const question = result.data[0];
                    resultDiv.innerHTML = `<div class="success">‚úÖ Testing with question: "${question.question}"</div>`;
                    
                    // Test increment
                    const incrementResponse = await fetch(`/api/question-bank/${question.id}/increment`, {
                        method: 'POST'
                    });
                    const incrementResult = await incrementResponse.json();
                    
                    if (incrementResult.success) {
                        resultDiv.innerHTML += `<div class="success">‚úÖ Increment successful</div>`;
                    } else {
                        resultDiv.innerHTML += `<div class="error">‚ùå Increment failed: ${incrementResult.error}</div>`;
                    }
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå No questions available to test</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
